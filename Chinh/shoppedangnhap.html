<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe login</title>
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="toolbar">
            <h1 id="login">
                <img src="/file ảnh/Biểu tượng shoppe.png" alt="Icon shoppe">
                <a href="shoppe.html">Shoppe</a> 
                Đăng nhập
                <a id="login_text" href="https://help.shopee.vn/portal" target="_blank"> Bạn cần giúp đỡ?</a>
            </h1>
        </div>
        <div class="body-part">
            <div id="registration_form">
                <Form method="get" action="">
                    <h2 id="registration_login">Đăng nhập</h2>
                    <br>
                    <input type="text" name="" id="Username" autofocus="" placeholder="Email/Số điện thoại/Tên đăng nhập">
                    <br><br><br><br>
                    <input type="password" name="" id="Pass" autofocus="" placeholder="Mật khẩu">
                    <br><br><br><br><br>
                    <input type="submit" value="Đăng nhập" id="Sub"></input>
                    <br><br>
                    <a href="https://shopee.vn/buyer/reset" id="Pass_forget">Quên mật khẩu</a> <a href="" id="Login_with_SMS">Đăng nhập với SMS</a>
                    <p id="or">Hoặc</p>
                    <div id="button">
                        <a href=""><img src="/file ảnh/face.png"></a>
                        <a href=""><img src="/file ảnh/google.png"></a>
                        <a href=""><img src="/file ảnh/apple.png"></a>
                    </div>
                    <p id="text1">Bạn mới biết đến shopee?
                    <a href="shoppedangky.html" id="registration_form_login">Đăng ký</a></p>
                </Form>
            </div>
        </div>
    </div>
</body>
</html>
